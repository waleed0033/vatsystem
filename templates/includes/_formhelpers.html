{% macro render_field(field) %}
  <div class="form-group">
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
      {% for error in field.errors %}
        <ul>
            <li style="color:red">{{ error }}</li>
        </ul>
      {% endfor %}
    {% endif %}
  </div>
{% endmacro %}
